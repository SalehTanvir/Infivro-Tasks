<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Page</title>
</head>

<body>
    <div class="container">
        <div class="facebook-logo">
            <img src="images/facebook.png" alt="facebook logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <div class="fb-form">
            <form action="login">
                <div class="text-input">
                    <input type="text" name="email" id="email" placeholder="Email address or phone number">
                </div>

                <div class="password-input">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="login-btn">
                    <button class="log-btn" name="login" id="login" type="submit">Log in</button>
                </div>

                <div class="forget-pass">
                    <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJâ€¦A1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next"
                        id="forget-p">Forgotten password?</a>
                </div>

                <div class="divider"></div>

                <div class="create-account-btn">
                    <button type="submit" class="crt-btn" name="create" id="create">Create new account</button>
                </div>
            </form>
        </div>
        <div class="create-page">
            <a href="/pages/create/?ref_type=registration_form">Create a Page </a>for a celebrity, brand or business.
        </div>
    </div>
</body>

</html>
