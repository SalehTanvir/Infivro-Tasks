<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section Design</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<section class="hero-bg min-h-screen flex items-center justify-start relative">
    <div class="overlay w-full h-full absolute top-0 left-0"></div>

    <div class="relative w-full max-w-7xl mx-auto px-6 lg:px-8 py-20 z-10">
        <div class="max-w-md sm:max-w-lg lg:max-w-xl text-white">
            
            <p class="text-sm font-medium tracking-wider text-white-500 inline-block pb-1 mb-4">
                <span class="text-blue-600">—</span> Experience The Best IT Solutions
            </p>
            
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight mb-6">
                Where Creativity Meets Cutting-Edge Technology
            </h1>
            
            <p class="text-base sm:text-lg text-gray-300 mb-10">
                Your trusted partner for professional, reliable, and affordable cleaning solutions—delivering spotless results for homes, offices, and commercial spaces with care and precision.
            </p>
            
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                
                <a href="#" class="inline-flex items-center justify-center w-full sm:w-auto px-8 py-3 border border-transparent text-base font-medium rounded-3xl shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-300">
                    Explore More 
                    <svg class="ml-2 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
                
                <a href="#" class="inline-flex items-center justify-center w-full sm:w-auto px-8 py-3 text-base font-medium rounded-md text-white border border-white sm:border-transparent border-b transition duration-300">
                    View All Services
                </a>
            </div>
            
        </div>
    </div>
</section>

</body>
</html>
